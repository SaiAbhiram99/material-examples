<div>
  <button mat-button (click)="submit('first')">Submit</button>
  <button mat-button color="primary" (click)="submit('second')">Submit</button>
</div>
<div>
  <button mat-raised-button (click)="submit('third')">Submit</button>
  <button mat-raised-button color="accent" (click)="submit('fourth')">Submit</button>
</div>
<div>
  <button mat-stroked-button (click)="submit('fifth')">Submit</button>
  <button mat-stroked-button color="warn" (click)="submit('sixth')">Submit</button>
</div>
<div>
  <button mat-flat-button (click)="submit('seventh')">Submit</button>
  <button mat-flat-button color="primary" (click)="submit('eighth')">Submit</button>
</div>
<div>
  <button mat-icon-button (click)="submit('nineth')"><mat-icon>home</mat-icon></button>
  <button mat-icon-button color="warn" (click)="submit('tenth')"><mat-icon>favorite</mat-icon></button>
</div>
<div>
  <button mat-fab (click)="submit('eleventh')">Submit</button>
  <button mat-fab color="primary" (click)="submit('twelevth')">Submit</button>
</div>
<div>
  <button mat-mini-fab (click)="submit('thirteenth')">Done</button>
  <button mat-mini-fab color="primary" (click)="submit('fourteenth')">Done</button>
</div><br><br>
<div>
  <mat-form-field appearance="outline">
    <mat-label>Select Rank</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let rank of ranks" [value]="rank.value">{{rank.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>
  <p>Selected rank : {{selected}}</p> 
</div>
<div>
  <h5>Mat Native Control</h5>
  <mat-form-field appearance="fill">
    <label>Select word</label>
    <select matNativeControl required>
      <option>first</option>
      <option>last</option>
      <option>best</option>
    </select>
  </mat-form-field>
</div>
